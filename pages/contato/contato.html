<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/Header.css">
    <link rel="stylesheet" href="./contato.css">
</head>
<body>
    <header>
        <div class="logoHeader">
            <img src="../../assets/logo.ico" alt="logo">
            <h1>Car Site</h1>
        </div>
        <div class="searchBar">
            <input type="text" placeholder="Pesquisar...">
            <button type="submit">Buscar</button>
        </div>
        <nav class="mainNav">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="../../pages/about-us/about-us.html">Sobre</a></li>
                <li><a href="/servicos">Serviços</a></li>
                <li><a href="/pages/contato/contato.html">Contato</a></li>
                <li><a href='/pages/form-cadastro-veiculo/formulario-cadastro-veiculo.html'>Cadastrar Veículo</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="form-div">
            <h2>Fale Conosco</h2>
            <form action="/post-form-contato" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>

                <label for="mensagem">Mensagem:</label>
                <textarea rows="12" id="mensagem" name="mensagem" placeholder="Digite sua mensagem" required></textarea>

                <button class='btSubmit' type="submit" value="Enviar Mensagem">Enviar Mensagem</button>
            </form>
        </div>
    </main>
</body>
</html>
